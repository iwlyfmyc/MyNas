<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyNas</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #fff;
    font-family: Arial, sans-serif;
  }

  .plaque {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
  }

  @media screen and (min-width: 768px) {
    .plaque {
      top: 40px; /* 电脑访问时铭牌距离上方 */
      left: 40px; /* 电脑访问时铭牌距离左边 */
      padding: 20px 40px; /* 电脑访问时铭牌内边距 */
      font-size: 36px; /* 电脑访问时铭牌字体大小 */
      border-radius: 30px; /* 电脑访问时铭牌圆角 */
    }
  }

  .big-button {
    display: flex;
    align-items: center;
    background-color: #fff;
    color: #000;
    padding: 20px;
    margin: 100px auto 0; /* 手机访问时大按钮距离上方 */
    width: 80%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    text-decoration: none;
  }

  @media screen and (min-width: 768px) {
    .big-button {
      margin-top: 200px; /* 电脑访问时大按钮距离上方 */
    }
  }

  .storage-icon {
    position: relative; /* 添加相对定位 */
    width: 66px;
    height: 66px;
    margin-right: 20px;
  }

  .storage-icon::after {
    content: ''; /* 伪元素内容为空 */
    position: absolute; /* 绝对定位 */
    top: -5px; /* 相对于图标的位置，现在设置为上方 */
    right: 20px; /* 调整圆点的水平位置 */
    width: 12px; /* 圆点的大小 */
    height: 12px;
    background-color: green; /* 圆点的颜色 */
    border-radius: 50%; /* 圆形 */
    border: 2px solid #fff; /* 圆点边框 */
    z-index: 1; /* 确保圆点在图标之上 */
  }

  /* 其他样式保持不变 */
</style>
</head>
<body>

<div class="plaque">MyNas</div>

<a href="https://iwlyfmyc.ddnsto.com:443" class="big-button">
  <img src="1-icon.png" alt="MyNas Icon" class="storage-icon" />
  <div class="button-text">
    <div class="title">MyNas</div>
    <div class="ip-address">IP:192.168.1.17</div>
  </div>
</a>

</body>
</html>
