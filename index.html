<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyNas</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #fff;
    font-family: Arial, sans-serif;
  }

  .plaque {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
  }

  @media screen and (min-width: 768px) {
    .plaque {
      top: 40px; /* 电脑访问时铭牌距离上方 */
      left: 40px; /* 电脑访问时铭牌距离左边 */
      padding: 20px 40px; /* 电脑访问时铭牌内边距 */
      font-size: 36px; /* 电脑访问时铭牌字体大小 */
      border-radius: 30px; /* 电脑访问时铭牌圆角 */
    }
  }

  .big-button {
    display: flex;
    align-items: center;
    background-color: #fff;
    color: #000;
    padding: 20px;
    margin: 100px auto 0; /* 手机访问时大按钮距离上方 */
    width: 80%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    text-decoration: none;
  }

  @media screen and (max-width: 767px) {
    .big-button {
      margin-top: 200px; /* 电脑访问时大按钮距离上方 */
    }
  }

  .storage-icon {
    width: 66px;
    height: 66px;
    margin-right: 20px;
  }

  .button-text {
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin-left: 20px;
  }

  .button-text .title {
    font-size: 15px; /* 手机访问时标题字体大小 */
    font-weight: normal;
    margin-bottom: 8px; /* 手机访问时标题下边距 */
  }

  .button-text .ip-address {
    font-size: 12px; /* 手机访问时IP地址字体大小 */
  }
</style>
</head>
<body>

<div class="plaque">MyNas</div>

<a href="https://iwlyfmyc.ddnsto.com:443" class="big-button">
  <img src="1-icon.png" alt="MyNas Icon" class="storage-icon" />
  <div class="button-text">
    <div class="title">MyNas</div>
    <div class="ip-address">IP:192.168.1.17</div>
  </div>
</a>

</body>
</html>
