<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyNas</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #fff;
    font-family: Arial, sans-serif;
  }

  .plaque {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
  }

  @media screen and (min-width: 768px) {
    .plaque {
      top: 80px; /* 四倍大小的铭牌距离上方 */
      left: 80px; /* 四倍大小的铭牌距离左边 */
      padding: 40px 80px; /* 四倍大小的内边距 */
      font-size: 72px; /* 四倍大小的字体 */
      border-radius: 60px; /* 四倍大小的圆角 */
    }
  }

  .big-button {
    display: flex;
    align-items: center;
    background-color: #fff;
    color: #000;
    padding: 20px;
    margin: 100px auto 0; /* 手机访问时距离上方 */
    width: 80%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    text-decoration: none;
  }

  @media screen and (min-width: 768px) {
    .big-button {
      margin-top: 200px; /* 电脑访问时距离上方 */
    }
  }

  .storage-icon {
    width: 33px; /* 调整图标大小 */
    height: 33px; /* 调整图标大小 */
    margin-right: 20px; /* 保持与文字的距离 */
  }

  .button-text {
    display: flex;
    flex-direction: column;
    justify-content: center; /* 确保文字垂直居中 */
    margin-left: 20px; /* 保持图标与文字的距离 */
  }

  .button-text .title {
    font-size: 24px;
    font-weight: normal;
    margin-bottom: 10px; /* 调整两行文字之间的距离 */
  }

  .button-text .ip-address {
    font-size: 18px;
  }

  @media screen and (max-width: 768px) {
    .storage-icon {
      width: 33px;
      height: 33px;
    }

    .button-text .title {
      font-size: 18px;
    }

    .button-text .ip-address {
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<div class="plaque">MyNas</div>

<a href="https://iwlyfmyc.ddnsto.com:443" class="big-button">
  <img src="1-icon.png" alt="MyNas Icon" class="storage-icon" />
  <div class="button-text">
    <div class="title">MyNas</div>
    <div class="ip-address">IP:192.168.1.17</div>
  </div>
</a>

</body>
</html>
